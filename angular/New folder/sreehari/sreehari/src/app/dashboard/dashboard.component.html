<app-header></app-header>
<section class="main_cnt_wrp">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 px-md-0">
        <div class="main_cnt">
          <div class="cnt_area">
            <h3>Admin</h3>
            <div class="row">
                <div class="col-12">
                    <div class="card w-100"  *ngIf="products && products?.length > 0">
                      
                        <h5 class="card-title">
                          
                          <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="today">
                            <mat-button-toggle value="today">Today</mat-button-toggle>
                            <mat-button-toggle value="yesterday">Yesterday</mat-button-toggle>
                            <mat-button-toggle value="lastweek">Last Week</mat-button-toggle>
                          </mat-button-toggle-group>
                         <!-- 
                           <button class="btn-primary btn-filter" [matMenuTriggerFor]="menu">
                            <i class="material-icons vertical-middle">filter_list</i>
                             Filter By: {{filterOption && filterOption !== '' ? filterOption : 'All'}}
                          </button>
                          <mat-menu #menu="matMenu">
                            <button (click)="filterByDate(today)" mat-menu-item>Yesterday</button>
                            <button (click)="filterByDate(yesterday)" mat-menu-item>Today</button>
                          </mat-menu>-->
                        </h5>

                        <div class="card-body p-0">
                            <table mat-table [dataSource]="products" class="mat-elevation-z0">
                              <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Created Date </th>
                                <td mat-cell *matCellDef="let element"> {{element.createdDate | date: "MM/dd/yyyy"}}</td>
                            </ng-container> 
                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef> Latitude </th>
                                    <td mat-cell *matCellDef="let element"> {{element.latitude }} </td>
                                </ng-container>
                                <ng-container matColumnDef="expirationDate">
                                    <th mat-header-cell *matHeaderCellDef> Longitude </th>
                                    <td mat-cell *matCellDef="let element"> {{element.longitude }}</td>
                                </ng-container>
                                <ng-container matColumnDef="category">
                                  <th mat-header-cell *matHeaderCellDef> Device Id </th>
                                  <td mat-cell *matCellDef="let element">{{element.deviceId}}</td>
                              </ng-container>                                                                
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Data </th>
                                    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
                                    <td mat-cell *matCellDef="let element">
                                        <i class="material-icons right-arrow" matTooltip="Edit Product">delete</i>
                                        <i class="material-icons right-arrow" matTooltip="Edit Product">edit</i>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="productFields"></tr>
                                <tr mat-row *matRowDef="let row; columns: productFields;"></tr>
                                </table> 
                        </div>
                    </div>  
                </div>
            </div>
            <div class="row">
              <div class="col-6 col-xs-12">
                <div class="card">
                  <h5 class="card-title">Maps</h5>
                  <div class="card-body">
                    <div #map></div>
                  </div>
                </div>
                
              </div>
              <div class="col-6 col-xs-12">
                <div class="card">
                  <h5 class="card-title">Graph</h5>
                  <div class="card-body">
                    <canvas baseChart 
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="doughnutChartType">
                  </canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
