<app-header></app-header>

<section class="main_cnt_wrp">
  <div class="container-fluid">
    <mat-card class="box center">
      <mat-card-header>
        <mat-card-title>Test Form</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Device Id" [(ngModel)]="deviceId" name="deviceId"> 
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Latitude" [(ngModel)]="latitude" name="latitude">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Longitude" [(ngModel)]="longitude" name="longitude">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Data..</mat-label>
            <textarea matInput placeholder="Data" [(ngModel)]="data" name="data">
            </textarea>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" (click)="login()" class="btn-block" >Save</button>
      </form>
    </mat-card>
  
  </div>
</section>
